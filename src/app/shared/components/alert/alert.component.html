<div class="modal-header">
  <h4 class="modal-title pull-left">{{modalTitle}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="confirm()"><!--(click)="modalRef.hide()"-->
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngFor="let message of messageList">{{message}}</p>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="confirm()">{{closeBtnName}}</button>
</div>
